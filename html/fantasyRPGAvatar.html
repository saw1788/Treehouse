<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Character Creation Form</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>

      <form action="fantasyRPGAvatar.html" method="post">

        <h1>Fantasy RPG Avatar Form</h1>

        <fieldset>

            <legend>Character Information</legend>

            <label for="name">Avatar Name:</label>
            <input type="text" id="name" name="character_name">

            <label for="race">Choose your race.</label>
            <select id="race" name="character_race">
                <optgroup label="Good">
                    <option value="human">Human</option>
                    <option value="elf">Elf</option>
                    <option value="dwarf">Dwarf</option>
                </optgroup>
                <optgroup label="Evil">
                    <option value="goblin">Goblin</option>
                    <option value="troll">Troll</option>
                    <option value="kobold">Kobold</option>
                </optgroup>
            </select>

            <label for="class">Choose your class:</label>
            <input type="radio" id="class" value="warrior" name="character_class"><label class="light" for="warrior">Warrior</label><br>
            <input type="radio" id="class" value="wizard" name="character_class"><label class="light" for="wizard">Wizard</label><br>
            <input type="radio" id="class" value="archer" name="character_class"><label class="light" for="archer">Archer</label>

        </fieldset>

        <fieldset>

            <legend>Backpack</legend>

            <label>Choose uo to five items:</label>
            <input type="checkbox" id="sword" value="item_sword" name="starting_items"><label class="light" for="sword">Sword</label><br>
            <input type="checkbox" id="staff" value="item_staff" name="starting_items"><label class="light" for="staff">Staff</label><br>
            <input type="checkbox" id="bow" value="item_bow" name="starting_items"><label class="light" for="bow">Bow</label><br>
            <input type="checkbox" id="arrows" value="item_arrows" name="starting_items"><label class="light" for="arrows">Arrows</label><br>
            <input type="checkbox" id="torch" value="item_torch" name="starting_items"><label class="light" for="torch">Torch</label><br>
            <input type="checkbox" id="rope" value="item_rope" name="starting_items"><label class="light" for="rope">Rope</label><br>
            <input type="checkbox" id="cloak" value="item_cloak" name="starting_items"><label class="light" for="cloak">Cloak</label><br>
            <input type="checkbox" id="canteen" value="item_canteen" name="starting_items"><label class="light" for="canteen">Canteen</label><br>
            <input type="checkbox" id="rations" value="item_rations" name="starting_items"><label class="light" for="rations">Rations</label><br>
            <input type="checkbox" id="spell_book" value="item_spell_book" name="starting_items"><label class="light" for="spell_book">Spell book</label><br>
            <input type="checkbox" id="lock_pick" value="item_lock_pick" name="starting_items"><label class="light" for="lock_pick">Lock pick</label>

        </fieldset>


      </form>
      
    </body>
</html>
