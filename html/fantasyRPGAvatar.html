<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Character Creation Form</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Balthazar" rel="stylesheet">
        <link rel="stylesheet" href="../css/fantasyForm.css">
        <script src="scripts.js"></script>
    </head>
    <body>

      <form id="characterForm" action="fantasyRPGAvatar.html" onsubmit="return isBackpackFull()" method="post">

        <h1>Fantasy RPG Avatar Form</h1>

        <div id="charInfo">
        <fieldset>

            <legend><h3>Character Information</h3></legend>

            <label for="name">Avatar Name:</label>
            <input type="text" id="name" name="characterName">

            <label for="race">Choose your race.</label>
            <select id="race" name="characterRace">
                <optgroup label="Good">
                    <option value="human">Human</option>
                    <option value="elf">Elf</option>
                    <option value="dwarf">Dwarf</option>
                </optgroup>
                <optgroup label="Evil">
                    <option value="goblin">Goblin</option>
                    <option value="troll">Troll</option>
                    <option value="kobold">Kobold</option>
                </optgroup>
            </select>

            <label for="class">Choose your class:</label>
            <input type="radio" id="class" value="warrior" name="character_class"><label class="light" for="warrior">Warrior</label><br>
            <input type="radio" id="class" value="wizard" name="character_class"><label class="light" for="wizard">Wizard</label><br>
            <input type="radio" id="class" value="archer" name="character_class"><label class="light" for="archer">Archer</label>

        </fieldset>
        </div>

        <div id="backpack">
        <fieldset>

            <legend><h3>Backpack</h3></legend>

            <label>Choose up to five items:</label>
            <input type="checkbox" id="sword" value="itemSword" name="startingItems"><label class="light" for="sword">Sword</label><br>
            <input type="checkbox" id="staff" value="itemStaff" name="startingItems"><label class="light" for="staff">Staff</label><br>
            <input type="checkbox" id="bow" value="itemBow" name="startingItems"><label class="light" for="bow">Bow</label><br>
            <input type="checkbox" id="arrows" value="itemArrows" name="startingItems"><label class="light" for="arrows">Arrows</label><br>
            <input type="checkbox" id="torch" value="itemTorch" name="startingItems"><label class="light" for="torch">Torch</label><br>
            <input type="checkbox" id="rope" value="itemRope" name="startingItems"><label class="light" for="rope">Rope</label><br>
            <input type="checkbox" id="cloak" value="itemCloak" name="startingItems"><label class="light" for="cloak">Cloak</label><br>
            <input type="checkbox" id="canteen" value="itemCanteen" name="startingItems"><label class="light" for="canteen">Canteen</label><br>
            <input type="checkbox" id="rations" value="itemRations" name="startingItems"><label class="light" for="rations">Rations</label><br>
            <input type="checkbox" id="spellBook" value="itemSpellBook" name="startingItems"><label class="light" for="spellBook">Spell book</label><br>
            <input type="checkbox" id="lockPick" value="itemLockPick" name="startingItems"><label class="light" for="lockPick">Lock pick</label>

        </fieldset>
        </div>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

      </form>
      
    </body>
</html>
